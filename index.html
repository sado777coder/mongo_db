<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo API</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
        }

        a {
            display: block;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
        }

        a:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Todo API</h1>
        <p>Your backend is live and running on Render.</p>

        <p>Explore your API:</p>
        <a href="/todos">View All Todos</a>
        <a href="/todos?completed=true">View Completed Todos</a>
        <a href="/todos?completed=false">Uncompleted Todos</a>

        <p style="margin-top: 25px; font-size: 12px; color: #888;">
            Built with Node.js, Express & MongoDB.
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App (Frontend)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    h1 { text-align: center; }
    #todo-list { margin-top: 20px; }
    .todo {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button { margin-left: 10px; cursor: pointer; }
    .completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h1>Todo App</h1>

  <div>
    <input id="taskInput" type="text" placeholder="Enter task..." />
    <button onclick="addTodo()">Add</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="getTodos()">Show All</button>
    <button onclick="getCompleted(true)">Completed</button>
    <button onclick="getCompleted(false)">Active</button>
  </div>

  <div id="todo-list"></div>

  <script>
    const BASE_URL = "http://localhost:3000/todos";

    // Fetch all todos
    async function getTodos() {
      const res = await fetch(BASE_URL);
      const data = await res.json();
      renderTodos(data);
    }

    // Filter by completed/active
    async function getCompleted(value) {
      const res = await fetch(`${BASE_URL}?completed=${value}`);
      const data = await res.json();
      renderTodos(data);
    }

    // Add a new todo
    async function addTodo() {
      const task = document.getElementById("taskInput").value;
      if (!task) return alert("Task is required!");

      const res = await fetch(BASE_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ task })
      });

      if (res.ok) getTodos();
    }

    // Update todo (toggle)
    async function toggleComplete(id, currentValue) {
      await fetch(`${BASE_URL}/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completed: !currentValue })
      });
      getTodos();
    }

    // Delete todo
    async function deleteTodo(id) {
      await fetch(`${BASE_URL}/${id}`, { method: "DELETE" });
      getTodos();
    }

    // Render todos on screen
    function renderTodos(todos) {
      const list = document.getElementById("todo-list");
      list.innerHTML = "";

      todos.forEach(todo => {
        const div = document.createElement("div");
        div.className = "todo";

        div.innerHTML = `
          <span class="${todo.completed ? 'completed' : ''}">
            ${todo.id}. ${todo.task}
          </span>
          <div>
            <button onclick="toggleComplete(${todo.id}, ${todo.completed})">
              ${todo.completed ? "Undo" : "Complete"}
            </button>
            <button onclick="deleteTodo(${todo.id})" style="background:red; color:white;">
              Delete
            </button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    // Load todos on page load
    getTodos();
  </script>

</body>
</html>
